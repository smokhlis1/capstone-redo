<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <fieldset id="email-field">
            {{ form.email.label }}
            {{ form.email(class='form-control', placeholder='Enter email') }}
        </fieldset>
    </div>
    <div class="form-group">
        <fieldset id="pass-field">
            {{ form.password.label }}
            {{ form.password(class='form-control', placeholder='Enter password') }}
        </fieldset>
    </div>
    <div class="form-group">
        {{ form.submit_button(class='btn btn-primary btn-block mt-2') }}
    </div>
</form>
